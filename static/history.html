<header>

<div class="container">

<script>
  const STATUS_LABELS = {
    success: 'æˆåŠŸ',
    failed: 'å¤±è´¥',
    processing: 'ç”Ÿæˆä¸­',
    queued: 'æ’é˜Ÿä¸­',
  };
  const SERVICE_LABELS = {
    seedance: 'è±†åŒ… Seedance',
    creatok: 'Creatok',
  };

  async function loadHistory() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('empty').style.display = 'none';
    document.getElementById('job-list').innerHTML = '';

    try {
      const res = await fetch('/api/history');
      if (!res.ok) throw new Error('è·å–å†å²å¤±è´¥');
      const jobs = await res.json();

      document.getElementById('loading').style.display = 'none';

      if (!jobs.length) {
        document.getElementById('empty').style.display = 'block';
        return;
      }

      const list = document.getElementById('job-list');
      jobs.forEach(job => {
        list.appendChild(buildCard(job));
      });

    } catch (err) {
      document.getElementById('loading').textContent = 'åŠ è½½å¤±è´¥ï¼š' + err.message;
    }
  }

  function buildCard(job) {
    const card = document.createElement('div');
    card.className = 'job-card';
    card.id = `card-${job.job_id}`;

    const statusLabel = STATUS_LABELS[job.status] || job.status;
    const statusClass = job.status;
    const serviceLabel = SERVICE_LABELS[job.video_service] || job.video_service;
    const date = job.created_at
      ? new Date(job.created_at * 1000).toLocaleString('zh-CN', {
          month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        })
      : '';

    const extras = [];
    if (job.add_subtitle) extras.push('å­—å¹•');
    if (job.add_bgm) extras.push('BGM');

    card.innerHTML = `
      <div class="job-thumb">ğŸ¬</div>
      <div class="job-info">
        <div class="job-name">${escHtml(job.product_name)}</div>
        <div class="job-meta">
          <span class="badge ${statusClass}">${statusLabel}</span>
          <span>${serviceLabel}</span>
          ${extras.length ? `<span>${extras.join(' Â· ')}</span>` : ''}
          ${date ? `<span>${date}</span>` : ''}
        </div>
      </div>
      <div class="job-actions">
        ${job.has_video
          ? `<a class="btn-download" href="/api/download/${job.job_id}" download>â¬‡ï¸ ä¸‹è½½</a>`
          : `<span style="font-size:13px;color:#bbb;padding:8px 4px">${statusLabel}</span>`
        }
        <button class="btn-delete" onclick="deleteJob('${job.job_id}')">åˆ é™¤</button>
      </div>
    `;

    return card;
  }

  async function deleteJob(jobId) {
    if (!confirm('ç¡®å®šåˆ é™¤è¿™æ¡è®°å½•åŠå¯¹åº”è§†é¢‘ï¼Ÿ')) return;

    try {
      const res = await fetch(`/api/history/${jobId}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('åˆ é™¤å¤±è´¥');

      const card = document.getElementById(`card-${jobId}`);
      if (card) card.remove();

      // å¦‚æœåˆ—è¡¨ä¸ºç©ºï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
      if (!document.querySelector('.job-card')) {
        document.getElementById('empty').style.display = 'block';
      }

    } catch (err) {
      alert('åˆ é™¤å¤±è´¥ï¼š' + err.message);
    }
  }

  function escHtml(str) {
    return str.replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[m]);
  }

  // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ‹‰å–
  loadHistory();
</script>
